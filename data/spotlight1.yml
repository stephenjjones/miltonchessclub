title : "Weekly Homeschool Meetups at the Milton Library"
event: 
  <p><strong>Homeschool meetup on Thursdays from 1-2:30pm</strong> at Scottsdale Farms.  Email stephen@miltonchessclub.com for updates or join our <a href="https://www.facebook.com/groups/1267508067404991">Facebook group</a>.</p>
content: |
  We will be meeting this Fall at the Scottsdale Farms and Milton Library.  The meetup is geared towards elementary-age kids, but is open to all. Chess is a great activity for a wide age-range of kids to enjoy together. The organizer is a homeschool dad of two (4&1/2 year old and 6&1/2 year old). Contact <a href="mailto:stephen@miltonchessclub.com">stephen@miltonchessclub.com</a> for more information.

